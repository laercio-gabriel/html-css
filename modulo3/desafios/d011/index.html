<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
        }

       main{
           min-width: 200px;
           max-width: 1550px;
           margin: auto;
       }

        div#espaço{
            background-image: url("imagens/espaco.jpg");
            background-size: cover;
            background-position: center center;
            width: 100vw;
            height: 100vh;
         }
         div#astronauta{
            position: absolute;
            background-image: url("imagens/astronauta.png");
            background-size: 100% 100%;

            height: 50vh;
            width: 50vh;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
         }
    </style>
<body>
    <main>
        <div id="espaço">

        <div id="astronauta"></div>

        </div>
    </main>
    
</body>
</html>
