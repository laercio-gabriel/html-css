<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .topos{
            color: white;
            background-color: gray;
        }
        .disciplinas{
            text-align: left;
        }
    </style>
</head>
<body>
    
        <table>
            <thead class="topos">
                <tr>
                    <th scope="rowgroup" rowspan="2">Área</th>
                    <th scope="rowgroup" rowspan="2">Disciplinas</th>
                    <th scope="colgroup" colspan="2">Notas</th>
                    <th scope="rowgroup" rowspan="2">Média</th>
                </tr>

                <tr>
                    <th scope="rowgroup">Nota1</th>
                    <th scope="rowgroup">Nota2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="rowgroup" rowspan="4">Exatas</th>
                    <td class="disciplinas">Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td class="disciplinas">Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td class="disciplinas">Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td class="disciplinas">Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th scope="row" colspan="4" class="topos">Média de Exatas</th>
                    <th>0.0</th>
                </tr>

                <tr>
                    <th scope="rowgroup" rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <td class="disciplinas">Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th scope="row" colspan="4" class="topos">Média de Humanas</th>
                    <th>0.0</th>
                </tr>
                
            </thead>
            
        </table>

</body>
</html>
